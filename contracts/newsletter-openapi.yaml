components:
  schemas:
    HTTPError:
      properties:
        detail:
          type: object
        message:
          type: string
      type: object
info:
  title: Newsletter Service
  version: 0.1.0
openapi: 3.0.3
paths:
  /sayHello:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - "name"
              properties:
                name:
                  type: string
      responses:
        '200':
          content:
            text/html:
              schema:
                type: string
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: Bad request
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: Unprocessable entity
      summary: Say Hello
tags: []
